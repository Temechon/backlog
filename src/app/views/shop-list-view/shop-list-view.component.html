<h1 class="font-semibold text-2xl mb-12">
    Liste des courses
</h1>

@if (ingredients$ | async; as ingredients) {

@for (items of ingredients; track $index) {
@if (items.length > 0) {
<div class="p-2 mb-2">
    <span class="font-semibold text-lg">{{items[0].shopCategory | capitalizeSpaces}}</span>
    <div class="mt-2">
        @for (ingredient of items; track $index) {
        <div class="px-4">
            <label class="inline-flex items-center my-0.5">
                <input type="checkbox" class="text-red-500 rounded w-5 h-5 focus:ring-red-300">
                <span class="ml-2">{{ingredient.name}}</span>
            </label>
        </div>
        }
    </div>
</div>
}
}

}

<div class="my-8 text-center">
    <button class="bg-blue-500 text-white px-2 py-1 rounded" (click)="addShop()">Ajouter une course</button>
</div>
