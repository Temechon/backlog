<h1 class="font-semibold text-2xl mb-12">
    Menus de la semaine
</h1>

<div class="flex flex-col space-y-4">
    <div class="border">
        <div class="px-4 py-2 flex justify-between items-center bg-red-100">
            <span>Lundi</span>
            <div class="space-x-2">
                <button class="bg-blue-500 text-white px-2 py-1 rounded">Btn 1</button>
                <button class="bg-blue-500 text-white px-2 py-1 rounded">Btn 2</button>
                <button class="bg-blue-500 text-white px-2 py-1 rounded">Btn 3</button>
            </div>
        </div>
        <div class="px-4 py-1 mt-2 hover:bg-indigo-50 cursor-pointer hover:text-indigo-600">
            @if ( menulist$|async; as menulist) {
            @if (menulist.lundi) {
            {{menulist.lundi.lunch.name}}
            } @else {
            Pas de menu pour lundi midi
            }
            }
        </div>
        <div class="px-4 py-1 mt-2 hover:bg-indigo-50 cursor-pointer hover:text-indigo-600">
            {{ (menulist$ |async)?.lundi?.dinner?.name
            }}</div>
    </div>
</div>
